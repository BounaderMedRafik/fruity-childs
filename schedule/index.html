<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounader Med Rafik</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css" />

    <link
      href="https://fonts.cdnfonts.com/css/bagel-fat-one"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      style="font-family: 'Bagel Fat One', sans-serif"
      class="bg-white/80 z-50 backdrop-blur-md border-b w-full fixed top-0 left-0 border-gray-200"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="/index.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img src="../public/logo.png" alt="logo" width="200" />
        </a>
        <div class="w-full md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 md:bg-transparent rounded-lg md:flex-row md:space-x-2 bg-gray-50 rtl:space-x-reverse md:mt-0 md:border-0"
          >
            <li>
              <a
                href="/fruity-childs/#EducationalMat"
                class="block py-2 hover:underline px-3 text-gray-800 transition-all hover:text-fuchsia-500 rounded"
                aria-current="page"
                >Educational materials</a
              >
            </li>
            <li>
              <a
                href="/fruity-childs/#AboutContent"
                class="block py-2 hover:underline px-3 text-gray-800 transition-all hover:text-fuchsia-500 rounded"
                aria-current="page"
                >About the content</a
              >
            </li>

            <li>
              <a
                href="/fruity-childs/#startnow"
                class="block py-2 px-3 text-gray-50 bg-fuchsia-500 transition-all hover:bg-fuchsia-500/80 rounded"
                aria-current="page"
                >Start Now!</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- schedule -->

    <div
      class="relative rounded-md border border-black/20 overflow-x-auto max-w-2xl mx-auto mt-32"
    >
      <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-purple-200">
          <tr>
            <th scope="col" class="px-6 py-3">Days</th>
            <th scope="col" class="px-6 py-3">Subject</th>
            <th scope="col" class="px-6 py-3">Class</th>
            <th scope="col" class="px-6 py-3">Teacher</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
              Sunday
            </th>
            <td class="px-6 py-4">Mathematics</td>
            <td class="px-6 py-4">Class 2</td>
            <td class="px-6 py-4">Mr Siradj Lamri</td>
          </tr>
          <tr class="border-b">
            <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
              Tuesday
            </th>
            <td class="px-6 py-4">English</td>
            <td class="px-6 py-4">Class 3</td>
            <td class="px-6 py-4">Mr. James Smith</td>
          </tr>
          <tr class="border-b">
            <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
              Wednesday
            </th>
            <td class="px-6 py-4">Science</td>
            <td class="px-6 py-4">Class 5</td>
            <td class="px-6 py-4">Mrs. Sarah Davis</td>
          </tr>
          <tr class="border-b">
            <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
              Thursday
            </th>
            <td class="px-6 py-4">History</td>
            <td class="px-6 py-4">Class 8</td>
            <td class="px-6 py-4">Mr. Michael Thompson</td>
          </tr>
        </tbody>
      </table>
      <img class="" src="../public/pexels-natalie-bond-3913426.jpg" alt="" />
    </div>

    <div class="w-1/2 bg-purple-300 h-5 mx-auto blur-3xl"></div>
  </body>
</html>
